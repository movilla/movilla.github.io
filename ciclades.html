<!DOCTYPE html>
<html>
<body>

<p>Sortea los dioses.</p>

<button onclick="myFunction()">Dale Julio-Jose</button>

<p id="demo"></p>

<script>
var fruit = ['cherries', 'apples', 'bananas'];
//var fruits = ["Zeus", "Ares", "Poseidon", "Atenea"];
document.getElementById("demo").innerHTML = fruit;

function myFunction() {
    fruit.sort();
    document.getElementById("demo").innerHTML = fruit;
}
</script>

</body>
</html>
