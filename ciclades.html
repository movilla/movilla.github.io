<!DOCTYPE html>
<html>
<body>

<p>Sortea los dioses.</p>

<button onclick="myFunction()">Dale Julio-Jose</button>

<p id="demo"></p>

<script>
var fruits = ["Zeus", "Ares", "Poseidon", "Atenea"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
